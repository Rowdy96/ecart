<nav>

    <div class="nav-list">
        <div class="logo">
            <a routerLink="/">
                <img src="./../../assets/images/logo.png" alt="Ecart's logo" width="40" height="40">
            </a>
        </div>
        <ul class="nav-item-list">
            <li class="nav-item" *ngFor="let category of categories">
                <a [routerLink]="['/products', category]"> {{category}} </a> 
            </li>
        </ul>
        <div style="float:right">
            <input class="nav-item" type="text" name="search" id="search-box">
            <button class="nav-item" (click)="goToPage('user')">Profile</button>
            <button class="nav-item" (click)="goToPage('user/wishlist')">Wishlist</button>
            <button class="nav-item" (click)="goToPage('user/cart')">Bag</button>
            <button *ngIf="!isLoggedInUser" class="nav-item" (click)="goToPage('login')">Login/Sign Up</button>
            <button *ngIf="isLoggedInUser" class="nav-item" (click)="logout()">Logout</button>
        </div>
    </div>

</nav>
