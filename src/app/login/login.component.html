<div class="signup-container">
    <form style="border:1px solid #ccc" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="container">
            <h1>Log In</h1>
            <p>Please fill in this form to log into your account.</p>
            <hr>
            <div>
                <input 
                    type="text" 
                    placeholder="Enter username" 
                    name="username"
                    formControlName="username"
                >
                <div *ngIf="f['username'].invalid && (f['username'].dirty || !f['username'].untouched)">
                    <p *ngIf="f['username'].errors?.['required']">
                        Username is required.
                    </p>
                </div>

                <input 
                    type="password" 
                    placeholder="Enter password" 
                    name="password" 
                    formControlName="password"
                >
                <div *ngIf="f['password'].invalid && (f['password'].dirty || !f['password'].untouched)">
                    <p *ngIf="f['password'].errors?.['required']">
                        Password is required.
                    </p>
                    <p *ngIf="f['password'].errors?.['minLength']">
                        Password should be minimum of 5 length
                    </p>
                </div>
            </div>

            <p>Do not have an account ?<a routerLink="/signup">Signup here</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn" (click)="goBack()">Go Back</button>
                <button type="submit" class="signupbtn" [disabled]="!loginForm.valid">Login Up</button>
            </div>
        </div>
    </form>
</div>
