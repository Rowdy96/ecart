<div class="signup-container">
    <form style="border:1px solid #ccc" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="container">
            <h1>Log In</h1>
            <p>Please fill in this form to log into your account.</p>
            <hr>
            <div>
                <input 
                    type="text" 
                    placeholder="Enter Email" 
                    name="email"
                    formControlName="email" 
                    required
                >
                <input 
                    type="password" 
                    placeholder="Enter password" 
                    name="password" 
                    formControlName="password"
                    required
                >
            </div>

            <p>Do not have an account ?<a routerLink="/signup">Signup here</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn" (click)="goBack()">Go Back</button>
                <button type="submit" class="signupbtn">Login Up</button>
            </div>
        </div>
    </form>
</div>
