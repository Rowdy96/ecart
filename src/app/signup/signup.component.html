<div class="signup-container">
    <form style="border:1px solid #ccc" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div>
                <input 
                    type="text" 
                    placeholder="Enter Email" 
                    name="email"
                    formControlName="email" 
                    required
                >
                <input 
                    type="password" 
                    placeholder="Enter username" 
                    name="username" 
                    formControlName="username"
                    required
                >
            </div>

            <div>
                <input 
                    type="text" 
                    placeholder="Enter first name" 
                    name="fName"
                    formControlName="firstname"
                    required
                >
                <input 
                    type="text" 
                    placeholder="Enter last name" 
                    name="lName" 
                    formControlName="lastname"
                    required
                >
            </div>

            <div>
                <input 
                    type="password" 
                    placeholder="Enter password" 
                    name="password"
                    formControlName="password" 
                    required
                >
                <input 
                    type="text" 
                    placeholder="Enter repeat password" 
                    name="repeatPassword"
                    formControlName="repeatPassword" 
                    required
                >
            </div>

            <div>
                <input 
                    type="text" 
                    placeholder="Enter city" 
                    name="city"
                    formControlName="city"  
                    required
                >
                <input 
                    type="text" 
                    placeholder="Enter street" 
                    name="street"
                    formControlName="street"  
                    required
                >
                <input 
                    type="text" 
                    placeholder="Enter zipcode" 
                    name="zipcode"
                    formControlName="zipcode"  
                    required
                >
                <input 
                    type="text" 
                    placeholder="Enter phone" 
                    name="phone"
                    formControlName="phone"  
                    required
                >
            </div>

            <p>By creating an account you agree to our <a >Terms & Privacy</a>.</p>
            <p>Aleady have an account ?<a routerLink="/login">Login here</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn" (click)="goBack()">Go Back</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</div>
